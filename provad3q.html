<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ontologia con Qualificatori</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #69b3a2; /* Colore per i nodi */
        }
        .node text {
            font-family: "Inter", sans-serif;
            font-size: 14px;
            font-weight: bold;
            fill: #333;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .link-label {
            font-family: "Inter", sans-serif;
            font-size: 12px;
            font-weight: normal;
            fill: #555;
            text-anchor: middle;
            cursor: pointer;
        }
        .qualifier-node circle {
            fill: #ff7f0e; /* Colore per i nodi dei qualificatori */
        }
        .qualifier-link {
            stroke: #ff7f0e; /* Colore per i link dei qualificatori */
            stroke-dasharray: 5,5; /* Linea tratteggiata */
        }
    </style>
</head>
<body>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", function(event) {
                svg.attr("transform", event.transform);
            }))
            .append("g");

        // Definizione del marker (freccia)
        svg.append("defs").append("marker")
            .attr("id", "end")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 15)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", "#999");

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(30));

        // Carica i dati dal file JSON
        d3.json("ontologyq.json").then(data => {
            const nodes = data.nodes;
            const links = data.links;

            // Aggiungi nodi per i qualificatori
            const qualifierNodes = [];
            const qualifierLinks = [];
            links.forEach(link => {
                if (link.qualifiers) {
                    link.qualifiers.forEach((qualifier, i) => {
                        const qualifierId = `qualifier-${link.source}-${link.target}-${i}`;
                        qualifierNodes.push({
                            id: qualifierId,
                            label: `${qualifier.property}: ${qualifier.value}`,
                            type: "qualifier"
                        });
                        qualifierLinks.push({
                            source: link.source,
                            target: qualifierId,
                            type: "qualifier"
                        });
                        qualifierLinks.push({
                            source: qualifierId,
                            target: link.target,
                            type: "qualifier"
                        });
                    });
                }
            });

            // Combina nodi e qualificatori
            const allNodes = [...nodes, ...qualifierNodes];
            const allLinks = [...links, ...qualifierLinks];

            // Creare una mappa per associare gli id ai nodi
            const nodeMap = new Map(allNodes.map(node => [node.id, node]));

            // Trasformare i link per usare riferimenti agli oggetti
            const mappedLinks = allLinks.map(link => ({
                source: nodeMap.get(link.source),
                target: nodeMap.get(link.target),
                label: link.label,
                type: link.type
            }));

            // Disegna i link
            const link = svg.append("g")
                .selectAll("line")
                .data(mappedLinks)
                .enter().append("line")
                .attr("class", d => d.type === "qualifier" ? "qualifier-link" : "link")
                .attr("marker-end", d => d.type === "qualifier" ? null : "url(#end)");

            // Aggiungi etichette ai link
            const linkLabels = svg.append("g")
                .selectAll("text")
                .data(mappedLinks.filter(d => d.label))
                .enter().append("text")
                .attr("class", "link-label")
                .text(d => d.label);

            // Disegna i nodi
            const node = svg.append("g")
                .selectAll("g")
                .data(allNodes)
                .enter().append("g")
                .attr("class", d => d.type === "qualifier" ? "qualifier-node" : "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", (event, d) => {
                    if (d.url) window.open(d.url, "_blank");
                });

            node.append("circle")
                .attr("r", 10);

            node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.label);

            // Aggiorna la posizione degli elementi durante la simulazione
            simulation.nodes(allNodes).on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                linkLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });

            simulation.force("link").links(mappedLinks);
        }).catch(error => {
            console.error("Errore nel caricamento del file JSON:", error);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = event.x;
            d.fy = event.y;
        }
    </script>
</body>
</html>
