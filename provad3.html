<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ontology Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
    </style>
</head>
<body>
    <script>
        d3.json("ontology.json").then(data => {
  const nodes = [...data.classes, ...data.properties];
  const links = data.links;

  // Creare una mappa per associare gli id ai nodi
  const nodeMap = new Map(nodes.map(node => [node.id, node]));

  // Trasformare i link per usare riferimenti agli oggetti
  const mappedLinks = links.map(link => ({
    source: nodeMap.get(link.source),
    target: nodeMap.get(link.target)
  }));

  const link = svg.append("g")
    .selectAll("line")
    .data(mappedLinks) // Usare i link mappati
    .enter().append("line")
    .attr("class", "link");

  const node = svg.append("g")
    .selectAll("g")
    .data(nodes)
    .enter().append("g")
    .attr("class", "node")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

  node.append("circle")
    .attr("r", 10)
    .attr("fill", "#69b3a2");

  node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(d => d.label);

  node.on("click", (event, d) => {
    window.open(d.url, "_blank");
  });

  simulation.nodes(nodes).on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("transform", d => `translate(${d.x},${d.y})`);
  });

  simulation.force("link").links(mappedLinks); // Usare i link mappati
});
    </script>
</body>
</html>
