<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ontology Visualization with Directed Links</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
    </style>
</head>
<body>
    <script>
        const width = 800, height = 600;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", function(event) {
                svg.attr("transform", event.transform);
            }))
            .append("g");

        // Definizione del marker (freccia)
        svg.append("defs").selectAll("marker")
            .data(["end"])
            .enter().append("marker")
            .attr("id", d => d)
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 15)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", "#999");

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        d3.json("ontology.json").then(data => {
            const nodes = [...data.classes, ...data.properties];
            const links = data.links;

            // Creare una mappa per associare gli id ai nodi
            const nodeMap = new Map(nodes.map(node => [node.id, node]));

            // Trasformare i link per usare riferimenti agli oggetti
            const mappedLinks = links.map(link => ({
                source: nodeMap.get(link.source),
                target: nodeMap.get(link.target)
            }));

            const link = svg.append("g")
                .selectAll("line")
                .data(mappedLinks)
                .enter().append("line")
                .attr("class", "link")
                .attr("marker-end", "url(#end)"); // Applica il marker

            const node = svg.append("g")
                .selectAll("g")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("circle")
                .attr("r", 10)
                .attr("fill", "#69b3a2");

            node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.label);

            node.on("click", (event, d) => {
                window.open(d.url, "_blank");
            });

            simulation.nodes(nodes).on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });

            simulation.force("link").links(mappedLinks);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
