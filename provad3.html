<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafo Soggetto-Predicato-Oggetto</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            cursor: pointer;
        }
        .node circle {
            fill: #69b3a2; /* Colore per i nodi */
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .link-label {
            font-size: 12px;
            fill: #333;
            text-anchor: middle; /* Centra il testo */
        }
    </style>
</head>
<body>
    <script>
        const width = 800, height = 600;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", function(event) {
                svg.attr("transform", event.transform);
            }))
            .append("g");

        // Definizione del marker (freccia)
        svg.append("defs").append("marker")
            .attr("id", "end")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 15)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", "#999");

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Carica i dati dal file JSON
        d3.json("ontology.json").then(data => {
            const nodes = data.nodes;
            const links = data.links;

            // Creare una mappa per associare gli id ai nodi
            const nodeMap = new Map(nodes.map(node => [node.id, node]));

            // Trasformare i link per usare riferimenti agli oggetti
            const mappedLinks = links.map(link => ({
                source: nodeMap.get(link.source),
                target: nodeMap.get(link.target),
                label: link.label // Aggiungi l'etichetta del link
            }));

            // Disegna i link
            const link = svg.append("g")
                .selectAll("line")
                .data(mappedLinks)
                .enter().append("line")
                .attr("class", "link")
                .attr("marker-end", "url(#end)"); // Applica il marker

            // Aggiungi etichette ai link
            const linkLabels = svg.append("g")
                .selectAll("text")
                .data(mappedLinks)
                .enter().append("text")
                .attr("class", "link-label")
                .text(d => d.label); // Usa l'etichetta del link

            // Disegna i nodi
            const node = svg.append("g")
                .selectAll("g")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("circle")
                .attr("r", 10);

            node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.label);

            // Aggiorna la posizione degli elementi durante la simulazione
            simulation.nodes(nodes).on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                // Posiziona le etichette dei link al centro dei link
                linkLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });

            simulation.force("link").links(mappedLinks);
        }).catch(error => {
            console.error("Errore nel caricamento del file JSON:", error);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
