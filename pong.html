<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PONG Cybernetico Single Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background: #0a0a1a;
            font-family: 'Courier New', monospace;
            color: #0ff;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a1a3a 0%, #000 100%);
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            text-shadow: 0 0 10px #0ff;
            z-index: 100;
            pointer-events: none;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0ff;
            text-align: center;
            z-index: 200;
        }
        .btn {
            background: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
        }
        .btn:active {
            background: #0ff;
            color: #000;
        }
        #difficulty {
            margin: 15px 0;
            color: #0ff;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>TU: <span id="score1">0</span> | AI: <span id="score2">0</span></div>
        <div id="message">Scegli la difficoltà</div>
    </div>

    <div id="menu">
        <h2 style="color:#0ff">PONG CYBERNETICO</h2>
        <div id="difficulty">
            <div>DIFFICOLTÀ:</div>
            <button class="btn" onclick="startGame('easy')">FACILE</button>
            <button class="btn" onclick="startGame('medium')">MEDIO</button>
            <button class="btn" onclick="startGame('hard')">DIFFICILE</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // Configurazione iniziale
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameStarted = false;
        let aiDifficulty = 'medium';
        
        // Dimensioni adattive
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            player1.x = 30;
            player2.x = canvas.width - 30 - paddleWidth;
            player1.y = canvas.height / 2 - paddleHeight / 2;
            player2.y = canvas.height / 2 - paddleHeight / 2;
            
            ballRadius = Math.max(8, Math.min(15, canvas.width / 40));
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Audio
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const sounds = {
            paddle: () => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = 'square';
                osc.frequency.value = 880;
                gain.gain.value = 0.1;
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start();
                osc.stop(audioContext.currentTime + 0.05);
            },
            wall: () => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = 'sine';
                osc.frequency.value = 440;
                gain.gain.value = 0.1;
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start();
                osc.stop(audioContext.currentTime + 0.1);
            },
            score: () => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(880, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(110, audioContext.currentTime + 0.3);
                gain.gain.value = 0.2;
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            }
        };

        // Game state
        let score1 = 0, score2 = 0;
        const balls = [];
        const maxBalls = 2; // Ridotto per single-player
        let ballSpawnTimer = 0;
        let ballRadius = 12;
        
        // Paddle settings
        const paddleWidth = 15;
        const paddleHeight = Math.min(150, canvas.height * 0.2);
        const playerSpeed = 12;
        let aiSpeed = 8; // Sarà modificato in base alla difficoltà
        
        const player1 = {
            x: 30,
            y: canvas.height / 2 - paddleHeight / 2,
            dy: 0
        };
        
        const player2 = {
            x: canvas.width - 30 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            dy: 0
        };

        // AI Logic
        function updateAI() {
            if (balls.length === 0) return;
            
            // Trova la pallina più vicina all'AI
            let closestBall = balls[0];
            let minDistance = Infinity;
            
            balls.forEach(ball => {
                const dist = ball.x - player2.x;
                if (dist > 0 && dist < minDistance) {
                    minDistance = dist;
                    closestBall = ball;
                }
            });
            
            // Calcola il centro del paddle
            const paddleCenter = player2.y + paddleHeight / 2;
            const ballFutureY = closestBall.y + closestBall.dy * (minDistance / closestBall.dx);
            
            // Difficoltà varia il comportamento
            switch(aiDifficulty) {
                case 'easy':
                    // Reazione lenta con errori
                    if (Math.abs(paddleCenter - ballFutureY) > 40) {
                        player2.dy = (ballFutureY < paddleCenter ? -aiSpeed*0.7 : aiSpeed*0.7);
                    } else {
                        player2.dy = 0;
                    }
                    break;
                    
                case 'medium':
                    // Reazione media con piccoli errori
                    if (Math.abs(paddleCenter - ballFutureY) > 30) {
                        player2.dy = (ballFutureY < paddleCenter ? -aiSpeed : aiSpeed);
                    } else {
                        // 20% chance di sbagliare
                        player2.dy = Math.random() < 0.2 ? (Math.random() > 0.5 ? -aiSpeed : aiSpeed) : 0;
                    }
                    break;
                    
                case 'hard':
                    // Quasi perfetta con reazione rapida
                    if (Math.abs(paddleCenter - ballFutureY) > 20) {
                        player2.dy = (ballFutureY < paddleCenter ? -aiSpeed*1.3 : aiSpeed*1.3);
                    } else {
                        player2.dy = 0;
                    }
                    break;
            }
        }

        // Ball physics
        class Ball {
            constructor() {
                this.reset();
                this.color = this.getRandomNeonColor();
            }
            
            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = ballRadius;
                this.dx = (Math.random() > 0.5 ? 1 : -1) * (5 + Math.random() * 2);
                this.dy = (Math.random() * 4 - 2);
                this.color = this.getRandomNeonColor();
            }
            
            getRandomNeonColor() {
                const colors = ['#0ff', '#f0f', '#ff0', '#0f0', '#f00'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.x += this.dx;
                this.y += this.dy;
                
                // Wall collision
                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                    this.dy = -this.dy;
                    sounds.wall();
                }
                
                // Player collision
                if (this.x - this.radius < player1.x + paddleWidth && 
                    this.x > player1.x && 
                    this.y > player1.y && 
                    this.y < player1.y + paddleHeight) {
                    this.dx = Math.abs(this.dx) * 1.05;
                    this.dy = (this.y - (player1.y + paddleHeight/2)) * 0.2;
                    sounds.paddle();
                }
                
                // AI collision
                if (this.x + this.radius > player2.x && 
                    this.x < player2.x + paddleWidth && 
                    this.y > player2.y && 
                    this.y < player2.y + paddleHeight) {
                    this.dx = -Math.abs(this.dx) * 1.05;
                    this.dy = (this.y - (player2.y + paddleHeight/2)) * 0.2;
                    sounds.paddle();
                }
                
                // Scoring
                if (this.x < 0) {
                    score2++;
                    document.getElementById('score2').textContent = score2;
                    sounds.score();
                    this.reset();
                }
                
                if (this.x > canvas.width) {
                    score1++;
                    document.getElementById('score1').textContent = score1;
                    sounds.score();
                    this.reset();
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Touch controls
        function setupTouchControls() {
            let touchY = 0;
            
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchY = e.touches[0].clientY;
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const newY = e.touches[0].clientY;
                const delta = newY - touchY;
                
                if (delta > 5) player1.dy = playerSpeed;  // Scendi
                else if (delta < -5) player1.dy = -playerSpeed;  // Salì
                
                touchY = newY;
            });
            
            canvas.addEventListener('touchend', () => {
                player1.dy = 0;
            });
        }

        // Game loop
        function gameLoop() {
            if (!gameStarted) return;
            
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 30, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw center line
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Update AI
            updateAI();
            
            // Update positions
            player1.y += player1.dy;
            player2.y += player2.dy;
            
            // Boundaries
            player1.y = Math.max(0, Math.min(canvas.height - paddleHeight, player1.y));
            player2.y = Math.max(0, Math.min(canvas.height - paddleHeight, player2.y));
            
            // Draw paddles
            ctx.fillStyle = '#0ff';
            ctx.fillRect(player1.x, player1.y, paddleWidth, paddleHeight);
            ctx.fillStyle = '#f00';
            ctx.fillRect(player2.x, player2.y, paddleWidth, paddleHeight);
            
            // Spawn balls
            ballSpawnTimer++;
            if (ballSpawnTimer > 180 && balls.length < maxBalls) {
                balls.push(new Ball());
                ballSpawnTimer = 0;
                document.getElementById('message').textContent = `+1 PALLA!`;
                setTimeout(() => {
                    document.getElementById('message').textContent = '';
                }, 1000);
            }
            
            // Update balls
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });
            
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame(difficulty) {
            aiDifficulty = difficulty;
            
            // Set AI speed based on difficulty
            switch(difficulty) {
                case 'easy': aiSpeed = 6; break;
                case 'medium': aiSpeed = 8; break;
                case 'hard': aiSpeed = 10; break;
            }
            
            document.getElementById('menu').style.display = 'none';
            document.getElementById('message').textContent = 'TOCCA LO SCHERMO PER MUOVERE!';
            
            // Resume audio context if needed
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            setupTouchControls();
            gameStarted = true;
            balls.push(new Ball());
            gameLoop();
        }

        // Initialize
        setupTouchControls();
    </script>
</body>
</html>
